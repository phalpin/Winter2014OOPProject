<!DOCTYPE html>
<html data-ng-app="pizzaShopApp" class="ng-scope">

    <head>
        <title data-ng-bind="title">M&P's Pizza Shop</title>

        <link href="css/shell.css" rel="stylesheet" media="all" />
        <link href="css/toaster.css" rel="stylesheet" media="all" />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
        <div class="pageContainer container">

            <!-- Shell Instantiation -->
            <div data-ng-controller="ShellCtrl" data-ng-init="checkAuthentication()">

                <div class="shell">

                    <!-- Header Section -->
                    <div class="header">

                    </div>

                    <!-- Nav Section -->
                    <div class="navContainer">
                        <nav class="navbar navbar-inverse" role="navigation">
                            <div class="container-fluid">
                                <!-- Brand and toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a class="navbar-brand" href="#">M&amp;P's Pizza Shop</a>
                                </div>


                                <div class="collapse navbar-collapse" id="navbar-collapse">
                                    <ul class="nav navbar-nav">
                                        <li data-ng-repeat="l in Links"><a href="{{l.Path}}" title="{{l.Title}}" data-ng-class="{ active: isActive(l.Path) }">{{l.Name}}</a></li>
                                    </ul>
                                    
                                    <ul class="nav navbar-nav navbar-right">
                                        <li data-ng-repeat="l in LoginLinks"><a href="{{l.Path}}" title="{{l.Title}}" data-ng-class="{ active: isActive(l.Path) }">{{l.Name}}</a></li>
                                    </ul>
                                </div><!-- /.navbar-collapse -->
                            </div><!-- /.container-fluid -->
                        </nav>
                    </div>
                </div>

            </div>
            <!-- Content Container for Views to be loaded into dynamically. -->
            <div data-ng-view data-ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}"></div>
            <!--<div data-ng-view data-ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}"></div>-->
        </div>
        </body>

    <!-- Third Party JS Includes -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.3/angular-route.min.js"></script>
    <script src="http://code.angularjs.org/1.2.8/angular-animate.min.js" ></script>
    <script src="js/ngStorage.min.js"></script>
    <script src="js/toaster.js"></script>

    <!-- App -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="app/services/userservice.service.js"></script>


    <!-- Controllers -->
    <script src="app/controllers.js"></script>
    <script src="app/home/home.controller.js"></script>
    <script src="app/shell/shell.controller.js"></script>
    <script src="app/pizzas/pizzas.controller.js"></script>
    <script src="app/register/register.controller.js"></script>
    <script src="app/login/login.controller.js"></script>
    <script src="app/logout/logout.controller.js"></script>

</html>

<div class="row shoppingcart" data-ng-if="cart.items.length > 0">
    <div class="col-md-8">
        <table class="table table-hover cartcontents">
            <thead>
                <tr>
                    <th>Size</th>
                    <th>Style</th>
                    <th>Toppings</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr data-ng-repeat="item in cart.items">
                    <td>{{item.size.name}}</td>
                    <td>{{item.type.name}}</td>
                    <td>
                        <ul>
                            <li data-ng-repeat="t in item.toppings">
                                {{t.name}}
                            </li>
                        </ul>
                    </td>
                    <td>{{item.cost | priceFilter}}</td>
                    <td class="text-center pagination-centered"><button class="btn btn-danger" data-ng-click="cart.remove(item)">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-4">
        <div class="container">
            <h2>Total: {{cart.total | priceFilter}}</h2>
        </div>
        
        <div class="container">
            <button class="btn btn-lg btn-primary" data-ng-click="checkOut()">Check Out</button>
        </div>
        
    </div>
</div>

<div class="row shoppingcart" data-ng-if="cart.items.length === 0">
    <div class="container">
        <div class="alert alert-info"><strong>Your shopping cart is empty!</strong> Head over to <a href="#/Pizzas" title="Build your Pizza!">Build your Pizza</a> to order!</div>
    </div>
    
</div>

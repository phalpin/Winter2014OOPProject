<div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title"><strong>Sign in</strong></h3></div>
    <div class="panel-body">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" class="form-control" style="border-radius:0px" id="Username" placeholder="Enter Username" data-ng-model="credentials.username" required>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Enter Password" data-ng-model="credentials.password" required>
            </div>
            <button class="btn btn-sm btn-default" data-ng-click="attemptLogin()">Sign in</button>
    </div>
</div>
